{% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Add Company</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    {% if not user.is_authenticated %}
    <a class="navbar-brand" href="accounts/login">Login</a>
    <a class="navbar-brand" href="accounts/register">Signup</a>
    {% else %}
    <<a class="navbar-brand">Logged in as {{ user.get_username }}</a> <a class="navbar-brand" href="/accounts/logout/">Logout</a>
    {% endif %}
  </nav>
  
  <main role="main">
    {% load crispy_forms_tags %}

    <form method="post" novalidate>
    {% csrf_token %}
        
        {{ form|crispy }}
        
        <center>
            {% if user.is_authenticated %}
                <input class="btn btn-sm btn-outline-success submitBtn" type="submit" name="submit" value="Upload" id="submit">
            {% else %}
                <a href="{% url 'login' %}">
                    <button type="button" class="btn btn-outline-danger" href="{% url 'login'  %}">Login to save information</button>
                </a>
            {% endif %}
          </center>
    </form>
  
  </main>

  
</body>
</html>
{% endblock %}
