{% load widget_tweaks %}

<form method="post" action="">
  {% csrf_token %}

  <div class="modal-header">
    <h3 class="modal-title">Delete Employment Details</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <p>Are you sure you want to delete this employment detailss
      <strong>{{ employment.profile }} at {{ employemtn.company }}</strong>?</p>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-danger rounded-pill">Delete</button>
  </div>

</form>
